machine:
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  override:
    - docker build -t phpbcom/docker-postgresql .
    - docker run -d --name=postgresql phpbcom/docker-postgresql; sleep 10
    - docker run -it --volumes-from=postgresql phpbcom/docker-postgresql sudo -u postgres -H psql -c "\conninfo"
