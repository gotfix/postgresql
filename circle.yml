machine:
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  override:
    - docker build -t quay.io/gotfix/postgresql .
    - docker run -d --name=postgresql quay.io/gotfix/postgresql; sleep 10
    - docker run -it --volumes-from=postgresql quay.io/gotfix/postgresql sudo -u postgres -H psql -c "\conninfo"
